<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link type="text/css" rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main class="main flex flex-column">
      <h1 class="title flex flex-column"><span>spli</span><span>tter</span></h1>
      <div class="card grid">
        <div class="left flex flex-column">
          <div class="flex flex-column">
            <div class="container flex">
              <label>Bill</label>
              <p id="msg" class="error-message"></p>
            </div>
            <div class="input_container">
              <input
                type="text"
                id="bill"
                class="dark-text"
                value=""
                placeholder="0"
              />
              <img
                src="./images/icon-dollar.svg"
                class="input_img"
                alt="icon"
              />
            </div>
          </div>
          <div class="flex flex-column">
            <label for="tip">Select Tip %</label>
            <div class="grid btn-group" id="tip">
              <input
                type="button"
                class="tip-btn"
                id="5"
                value="5%"
                name="tip"
              />
              <input
                type="button"
                class="tip-btn"
                id="10"
                value="10%"
                name="tip"
              />
              <input
                type="button"
                class="tip-btn"
                value="15%"
                id="15"
                name="tip"
              />
              <input
                type="button"
                class="tip-btn"
                id="25"
                value="25%"
                name="tip"
              />
              <input
                type="button"
                class="tip-btn"
                id="50"
                value="50%"
                name="tip"
              />
              <input
                class="custom"
                type="text"
                id="custom-tip"
                value=""
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="flex flex-column">
            <div class="container flex">
              <label for="people">Number of People</label>
              <p id="people-msg" class="error-message"></p>
            </div>
            <div class="input_container">
              <input
                type="text"
                id="people"
                class="dark-text"
                value=""
                placeholder="0"
              />
              <img
                src="./images/icon-person.svg"
                class="input_img"
                alt="icon"
              />
            </div>
          </div>
        </div>
        <div class="right flex flex-column">
          <div class="inner flex flex-column">
            <div class="row flex">
              <div class="text flex flex-column">
                <p class="big">Tip Amount</p>
                <p class="small">/ person</p>
              </div>
              <div class="number">$<span id="tip-amount">0.00</span></div>
            </div>
            <div class="row flex">
              <div class="text">
                <p class="big">Total</p>
                <p class="small">/ person</p>
              </div>
              <div class="number">$<span id="total">0.00</span></div>
            </div>
          </div>
          <button id="reset" class="reset-btn">Reset</button>
        </div>
      </div>
    </main>

    </div> -->
  </body>
  <script src="./scripts.js" defer></script>
</html>
